 1848_news.1.desc:0 "US president Huey Long has been assassinated, as the first US president ever. His departure from the seat, marks the beginning of the presidency of Al Smith, the first catholic president of the US.\n\nAs for the motives of the assassin he told the Secret Service: 'I was just tired to see his face everywhere', likely referencing the massive election and post-election pamphlet and billboard campaign used by the Progressive Party."
 1848_news.1.a:0 "Election by Bullet"
 
 
 
