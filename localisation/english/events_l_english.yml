 mod_minors.1.t:0 "[SWE.GetName] asks us to cooperate"
 mod_minors.1.d:0 "Diplomats from [SWE.GetName] have approached us and urged the king to consider an alliance. They will help us return to our rightful throne, just like they did, and in exchange we will give them favorable traffic agreements around our straits and a shared Scandinavian domestic and foreign policy."
 mod_minors.1.a:0 "We can't take back what's our alone."
 mod_minors.1.b:0 "We won't be subservient to a foreign king."
 mod_minors.2.t:0 "[ICE.GetNameDefCap] has agreed to cooperate"
 mod_minors.2.d:0 "Our two nations shall work together and return the danish peninsula to its rightful king."
 mod_minors.2.a:0 "A more united Scandinavia"
 mod_minors.3.t:0 "[ICE.GetNameDefCap] has refused to cooperate"
 mod_minors.3.d:0 "The exiled King has been foolish and refused to accept our help. For all we care he can rot on his forsaken island."
 mod_minors.3.a:0 "Din jävla idiot!"
 mod_minors.4.t:0 "Our part of the Bargain."
 mod_minors.4.d:0 "The Danish Republic is weak, but we have to be quick before they can join up with other nations for protection. The Danish has to be return to his throne now."
 mod_minors.4.a:0 "Be as ruthless as in 1520."
 
 
 
 
 
