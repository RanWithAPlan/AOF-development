 ##### COUNCIL RUSSIA #####
 
 
 mod_russians.2.t:0 "What to do about Child Labor"
 mod_russians.2.d:0 "Many factories and state-owned farms are filled with workers, far younger than our laws technically allow. By law it is forbidden for any child younger than 15 to work the same jobs as adults, yet many, if not all, disregard these laws. We now have the chance to either enforce these laws or at least provide guidelines on how children can work and how much they are to be paid."
 mod_russians.2.a:0 "Provide Guidelines."
 mod_russians.2.b:0 "Enforce the Laws."
 mod_russians.3.t:0 "[CRR.GetName] wants to help."
 mod_russians.3.d:0 "There are many subversive elements in our nation, we all can fell their shadowy eyes in the back of our skulls. Our comrades from the south have proposed, that they'll help us with those elements, if we work much closer together with them from now on."
 mod_russians.3.a:0 "The subversive elements have to taken care of."
 mod_russians.3.b:0 "We won't be turned into a puppet."
 mod_russians.4.t:0 "Reform the Frozen Army?"
 mod_russians.4.d:0 "The time has come to ask ourselves, is the current state of the army acceptable?\n\nWe could basically restart the whole military from the ground up or we could accept what we have and reform it as best as possible."
 mod_russians.4.a:0 "Build from the Grounds up."
 mod_russians.4.b:0 "Reform the Army."
 mod_russians.5.t:0 "Results of the First Congress for Military Affairs"
 mod_russians.5.d:0 "The brightest minds of our nation's military have categorized and structured our outlook. As the Uniform problem was solved, the doctrine problem was the last to be solved. There are two general thoughts being discussed. Overwhelm the enemy with firepower or with bodies. Artillery has shown it's uses basically since it's invention, but so have mass amounts of soldiers on the battlefield."
 mod_russians.5.a:0 "Mother Russia provides enough Souls."
 mod_russians.5.b:0 "Mother Russia needs her Sons alive."
 mod_russians.6.t:0 "[CRR.GetName] demands subjugation"
 mod_russians.6.d:0 "Our ideological brother pretty straight forwardly demanded our integration into their version of Communism. Many in our leadership aren't willing to give up the power they currently hold, but do they even have a choice?"
 mod_russians.6.a:0 "Our willing sacrifice for a reunified Russia."
 mod_russians.6.b:0 "We won't give up without a fight."
 mod_russians.6.c:0 "We don't have choice."
 mod_russians.7.t:0 "[CRR.GetName] proposes trade deal"
 mod_russians.7.d:0 "We truly are the breadbasket of Europe, able to export much more than we could ever consume. Now the Communists across our border have asked us for a comprehensive trade deal, focusing on wheat from us and industrial parts and machines from them. Are we willing to support this trade deal?"
 mod_russians.7.a:0 "They can buy it."
 mod_russians.7.b:0 "We won't support commies!"
 mod_russians.8.t:0 "Ukraine agreed to our Trade Deal"
 mod_russians.8.d:0 "The Ukrainians have agreed to our deal, now we can focus on ending this modern-day donativum."
 mod_russians.8.a:0 "To our Fruitful Friendship!"
 mod_russians.9.t:0 "Ukraine turn down our Trade Deal"
 mod_russians.9.d:0 "The Ukrainians have refused our brilliant Trade Deal. Those capitalist pigs will pay one day."
 mod_russians.9.a:0 "Bastards!"
 mod_russians.10.t:0 "[CRR.GetName] demands subjugation"
 mod_russians.10.d:0 "The Communist and the Anarchist, the oldest enemies known to anti-capitalism. The Council Republic has requested our subjugation. They in turn would provide protection and industrialization. Can we put aside our differences or are we willing to fight for what we hold dear?"
 mod_russians.10.a:0 "We can be friends."
 mod_russians.10.b:0 "Only Anarchism can free the People."
 mod_russians.11.t:0 "The Anarchists have agreed"
 mod_russians.11.d:0 "The Far East of Russia has agreed to return into our Republic, with only minor concessions on our part."
 mod_russians.11.a:0 "Thank god, no war in Siberia."
 mod_russians.12.t:0 "The Anarchists are stubborn"
 mod_russians.12.d:0 "The Far East has refused to be integrated, even with us allowing them semi-autonomy. Now our soldiers need to fight in a frozen hellhole."
 mod_russians.12.a:0 "Burn every Red-Black flag you see!"
 mod_russians.14.t:0 "Admirals join our Navy"
 mod_russians.14.d:0 "The newly conquered Makarov Academy in Arkhangelsk was integrated into our nation and Admiral Arseny Golovko has agreed to join our armed forces. He'll be a great addition to our ever growing naval forces."
 mod_russians.14.a:0 "Welcome to the Revolution"
 mod_russians.16.t:0 "Admirals join our Navy"
 mod_russians.16.d:0 "The newly conquered Konashevych-Sahaidachny Academy in Rostov was integrated into our nation and Admiral Filipp Oktyabrsky & Admiral Vladimir Kasatonov have agreed to join our armed forces. They'll be a great addition to our ever growing naval forces."
 mod_russians.16.a:0 "Welcome to the Revolution"
 mod_russians.18.t:0 "Admirals join our Navy"
 mod_russians.18.d:0 "The newly conquered Kronstadt Academy in Petrograd was integrated into our nation and Admiral Nikolay Kuznetsov, Admiral Gordey Levchenko & Admiral Sergey Gorshkov have agreed to join our armed forces. They'll be a great addition to our ever growing naval forces."
 mod_russians.18.a:0 "Welcome to the Revolution"
 mod_russians.20.t:0 "Admirals join our Navy"
 mod_russians.20.d:0 "The newly conquered Chichagov Academy in Vladivostok was integrated into our nation and Admiral Mikhail Viktorov has agreed to join our armed forces. He'll be a great addition to our ever growing naval forces."
 mod_russians.20.a:0 "Welcome to the Revolution"
 mod_russians.22.t:0 "Petrograd Fleet Deserts"
 mod_russians.22.d:0 "As our army reached the outskirts of Petrograd, the sailors in the harbor saw the error of their ways and refused orders. Some shot their officers, but most simply deserted to our side."
 mod_russians.22.a:0 "Welcome Home Heroes"
 mod_russians.23.t:0 "Raid on the Don"
 mod_russians.23.d:0 "Reports from our border guards were sparse, yet grim. They reported that fascists from the East floated down the river, landed on the river banks and started to take over villages, guard posts and ferries. Casualties are relatively minimal, but we can't let this incursion stand. [RCO.GetLeader] has announced he will respond, in what way wasn't published however."
 mod_russians.23.a:0 "Will War come?"
 mod_russians.24.t:0 "Raiding March to the Volga"
 mod_russians.24.d:0 "As expected [RCO.GetLeader] launched a raid against the Greens across the River. Our forces used hastily-build pontoon boats to cross into the enemy and began to march into the outskirts of Tsaritsyn. Some expected a complete take-over of the city, but it seems resistance was far stronger than expected. After a few day the retreat was complete."
 mod_russians.24.a:0 "All out war is inevitable now"
 mod_russians.25.t:0 "Fire Ships on the Don"
 mod_russians.25.d:0 "War has come. Today on 2 in the morning a small fleet of Fire Ships were pushed across the river and crashed in a fully manned fortifications on our bank. A firefight broke out and both nations seem willing and excited to escalate."
 mod_russians.25.a:0 "May the War be quick"
 mod_russians.26.t:0 "Dealing with the Orthodox Church"
 mod_russians.26.d:0 "The Orthodox Church has to be addressed. In the wars many supported the Black and Green Army, but a small minority also preached for socialism and unity. Now the question is, what to do with the church.\nWe could confiscate the holdings and nationalize the industries. Or we could sort out what they preach and support socialist-aligned preachers."
 mod_russians.26.a:0 "They can't be trusted. Expropriation."
 mod_russians.26.b:0 "They will strengthen every fiber of our nation"
 mod_russians.27.t:0 "National Sport for Russia"
 mod_russians.27.d:0 "There are many Sports popular in Russia. We now are in the position to set a national sport for all Russians. This will ensure this sport gets funded and will represent us in international tournaments.\n\nThe first option is football. The world-spanning sport, most likely the most popular also, could be our pick, even if our team usually lose in international competitions.\n\nThe other option would be Bandy, a form of Ice Hockey played with a ball instead of a puck, nicknamed 'Winter Football', was developed in Britain and due to the ideological ties became hugely popular in socialist Russian Areas. It also is highly popular among women.\n\nBasketball is the newest of those sports to arrive in Russia. Brought from the US by college students studying in Moscow, Basketball soon swept across the Capital and beyond. But due to it's Western origins and indoor requirements it's popularity outside cities is very limited."
 mod_russians.27.a:0 "Football"
 mod_russians.27.b:0 "Bandy"
 mod_russians.27.c:0 "Basketball"
 mod_russians.28.t:0 "[CRR.GetNameDefCap] approaches us"
 mod_russians.28.d:0 "The big Communist Nation to our North has requested we join up with them. They are powerful and were able to nearly completely reunify Russia. As we see it, we have two options. Either become a autonomous region, focusing on the Caucasus, a region surely within the scope of re-conquest.\n\nOr direct annexation with the New Russian Bear."
 mod_russians.28.a:0 "We will free the Workers of the Caucasus."
 mod_russians.28.b:0 "We won't stand in the way of true unification."
 mod_russians.29.t:0 "First Election of a Unified Russia"
 mod_russians.29.d:0 "Russia has been unified and yearns for democratic representation. A general election has been called, allowing all recently freed Russians to make their voices heard. In the recent weeks of campaigning three people were able to stick out from the rest and were able to get endorsed by most organizations and councils.\n\n[CRR.GetLeader] was able to lead us to victory, so naturally he enjoys a huge popularity advantage to the rest of the candidates, but are people willing to keep him around or is fresh wind needed?\n\nThe second bid comes from Vyacheslav Skryabin, the current Minister of Foreign Economic Relations. Just a teenager when he join the Socialists at the eve of the Civil War, till now he usually stayed in the second or third row of publicity, being often described as scheming.\n\nThe last candidate is Elena Stasova, the first chairwoman of Open Arms of Socialism, an international mutual aid society, and editor of the most prominent party newspaper in Petrograd. She is seen by critics and admirers alike as the voice of the newly freed women and with them, their votes. Her win would mean the first women at the head of Russia since Catherine the Great."
 mod_russians.29.a:0 "[CRR.GetLeader] stays strong"
 mod_russians.29.b:0 "Vyacheslav Skryabin maneuvers himself to victory"
 mod_russians.29.c:0 "Elena Stasova mobilized the Women"
 
 
