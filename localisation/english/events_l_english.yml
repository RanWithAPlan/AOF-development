 #### BRITAIN CALAIS ####
 
 mod_calais_struggles.2.t:0 "The Calais Situation"
 mod_calais_struggles.2.d:0 "As France marched from Tobruk to El Alamein and started the French-Ottoman War, Calais was on fire. Belgians, Communists and Arab immigrants filled the streets and barricades burned. Known later as the Battle of Lille, opposition in Calais was the highest across France, helped by British and Belgian agitation. As the French army was busy fighting in Africa and Asia Minor, the French police seemed unable to curtail the riots, basically deciding to pull out of the region and laying down siege. At this point, international pressure, both from the US and Germany was put on France to either quell the rebellion or to give in demands and end the war in Egypt. France choose neither, continuing the siege. Secret back channel talks resulted in the Reinsurance Treaty of Engelberg, basically giving Britain a free pass for intervention in Calais and the surrounding area, with Germany and the US backing them. In a quick 4-days campaign, Britain marched from Belgium into the region and occupied the cities, basically stopping where the siege was constructed. The protest from France was considerable, but the war was too distracting and costly to open a second front.\n\nMany French communists expected either a liberation by the British or to be given their own government in the wake of the invasion. Neither happened and Britain continued the occupation, implementing only minor collectivization efforts, quickly losing the favour of the people. After the end of the French-Ottoman War, France demanded the return of its territory, but Britain refused, citing security concerns and public support as reasons for doing so. Britain was supported in this by Germany, leading to the German-French split, having lukewarm relations before. Since then the occupation has expanded and the favour from the public has basically ceased to exist. Since then 'The Struggles' emerged, a violent guerrilla campaign to unify the country back with France. Lead by 'Commandant' Pierre Brossolette, the CR (Conseil de la Résistance), fighters have been supplied by France and are fighting against our soldiers.\n\nWill we be able to keep Calais under our control or will France be unitied once more?"
 mod_calais_struggles.2.a:0 "The Struggle for Calais has truly begun."
 mod_calais_struggles.3.t:0 "Operation Reaper"
 mod_calais_struggles.3.d:0 "To many in the public and high command, Operation Sow seemed like a brilliant success, without any casualties, apart from two destroyed trucks. But what we didn't expect, was the CR's answer to our Operation. Dubbed Operation Reaper by our own soldiers a well-coordinated series of attacks caught us completely by surprise.\n\nMany soldiers from the garrisons in Beaurains & Berck were on patrol, when two Flying Columns from the CR breached the barracks, killing around ten and capturing much of the equipment left. The last victim of the attack was Pte. Hythe, a green recruit arriving by truck and being fired upon as the guerrillas were leaving."
 mod_calais_struggles.3.a:0 "We reaped what we sowed."
 mod_calais_struggles.4.t:0 "We need to prepare!"
 mod_calais_struggles.4.d:0 "Our Operation Outreach has been accepted by the locals, but not all seem happy. There have been rumors lately that the CR plans a major attack on a bridge crossing the river Authie. The report was brought to us by a small scout team, with only two members arriving alive at the headquarters. Their report suggests that the French government is supplying and helping them. We need to prepare for an all out conflict across the border."
 mod_calais_struggles.4.a:0 "Rally the Troops."
 mod_calais_struggles.5.t:0 "The Raid begins"
 mod_calais_struggles.5.d:0 "White Flares illuminated the nightly sky all across our border with France. The attack began with a small mortar attack across the river, followed by dozens of skirmishes along the river and further eastward."
 mod_calais_struggles.5.a:0 "Hold Boys, hold!"
 mod_calais_struggles.6.t:0 "CR managed to blow Bridge"
 mod_calais_struggles.6.d:0 "Our efforts were in vain.\n\nCR, heavily supported by the regular French army managed blow our bridge across the Authie, leaving many soldiers dead on the ground."
 mod_calais_struggles.6.a:0 "At least we still hold the area."
 mod_calais_struggles.7.t:0 "CR is beaten back"
 mod_calais_struggles.7.d:0 "Our soldiers held the line.\n\nCR, heavily supported by the regular French army, has been beaten back. Although the fighting has been rough, the paramilitary hasn't been able to fulfill their stated goal of blowing the bridge."
 mod_calais_struggles.7.a:0 "France is beaten."
 mod_calais_struggles.8.t:0 "Border Skirmish ends in Stalemate"
 mod_calais_struggles.8.d:0 "Neither side managed to achieve their goals.\n\nThe CR was able to destroy some minor river-crossings, but nothing substantial, whilst we couldn't capture any enemy combatant or end it without casualties."
 mod_calais_struggles.8.a:0 "Senseless Violence."
 mod_calais_struggles.9.t:0 "Calais Airport Bombing"
 mod_calais_struggles.9.d:0 "The civilian airport of Calais has been a major supply artery for our occupation, thus putting it in danger for attacks. Such an attack happened this morning, when two bombs exploded, the first exploded on the runway & the second in a toilet in the terminal. Two soldiers and three British civilians were killed in the attack, with the damage on the runway being quite substantial."
 mod_calais_struggles.9.a:0 "Damned Saboteur."
 mod_calais_struggles.10.t:0 "Calais-Lille Railway Bombing"
 mod_calais_struggles.10.d:0 "At 9:16 the ground shook in the small hamlet of Merris. Just as a train, filled with civilians and a small police detachment reached the level crossing, a hay carriage parked next to the tracks exploded. An improvised bomb, made from fertilizer ripped the second passenger wagon in two. The boiler of the locomotive, weakened by the attack, exploded as well, landing 20 meter away from the bomb in a field.\n\nThe attack left three dozen people and children dead, with many more injured, currently suspected to be in the hundreds. The attack was such a shock to the whole region, that public opinion has shifted away from the CR, who didn't claim responsibility for the attack."
 mod_calais_struggles.10.a:0 "The damned tragedy."
 mod_calais_struggles.11.t:0 "Lens Coal Mine Flooding"
 mod_calais_struggles.11.d:0 "The Workers of the Lens Mining Company were dumbfounded when they came to work this morning. The mines were flooded. The result of a first inspection made it clear, that the pumps failed spectacularly. What at first looked like an accident, was soon discovered to be sabotage. It seemed like that at night some resistance fighters broke in and destroyed all pumps and backup systems. The mine now is completely unusable. Restoring it would take time and be incredibly costly, which isn't economically sound, which means the mine will stay flooded and the workers will be unemployed for now. At least those workers won't support the CR in the future."
 mod_calais_struggles.11.a:0 "An unfortunate lost."
 mod_calais_struggles.12.t:0 "Dunkerque Harbour Bombing"
 mod_calais_struggles.12.d:0 "Another attack from the CR has hit Dunkerque. This time an old bulk carrier, supposedly filled with coal entered the harbour, but remained off from all dock. Any attempt to contact the ship were in vain. After 15 minutes the ship began to speed up and rammed the harbour wall, damaging it heavily, before exploding, ripping parts of the wall away. The ship broke in two, sinking inconveniently, basically acting as two blockships.\n\nThe CR claimed responsibility two days later."
 mod_calais_struggles.12.a:0 "Who did we let this happen?"
 mod_calais_struggles.13.t:0 "Lille Airport Attack"
 mod_calais_struggles.13.d:0 "Yet another attack. The Lille Airport is the busiest civilian airport in the region and has been attacked yesterday. Multiple squadrons of CR fighters attacked from three columns early in the morning. The few guards were swept aside quickly and fuel-trucks drove onto the military run-ways, setting up timers and fleeing before the dawn suddenly became the brightest day for a few seconds. It has been said, that this was the largest explosion in continental Europe in the 20th century. The runway has been destroyed completely and won't be able to easily be repaired. We might need to completely rebuild the airport for military use."
 mod_calais_struggles.13.a:0 "How did they get those trucks?"
 mod_calais_struggles.14.t:0 "Bonduelle Distillery Bombing"
 mod_calais_struggles.14.d:0 "The Bonduelle Grain Distillery in Renescure is one of the biggest employer in the northern Calais region, producing grain alcohol, used in medicine, fuel and drinks and a special juniper berry flavoured Aquavit. Last night the distillery was set a-blaze, burning half-a-years worth of produce and heavily damaging the distilleries. It took hours to put out the fire and once firemen searched the area they found the body of the watchman tasked with looking after the factory.\n\nTo add insult to injury, one bottle of the juniper spirit was left at the Hôtel de Ville in Calais with a note 'Here's to you. The last drink of continental Britain'."
 mod_calais_struggles.14.a:0 "At least the spirit tastes nice."
 mod_calais_struggles.15.t:0 "Poperinge Hops Fire"
 mod_calais_struggles.15.d:0 "The sabotage has crossed borders. Our friends in Belgium have at last been hit by the attacks of the CR. The city of Poperinge grows the majority of hops in Belgium and today the largest factory and barn has been set a-blaze. The firefighters thankfully were close-by and were able to put out the fire, before it completely destroyed the factory."
 mod_calais_struggles.15.a:0 "No Beer from Belgium this year."
 mod_calais_struggles.16.t:0 "Hôtel de ville de Lille Bombing"
 mod_calais_struggles.16.d:0 "This time the bombs were inside two mail boxes and inside a vegetable delivery in the town hall of Lille. The explosions blew a part of the wall away, revealing the vault to the outside. Money and secret documents were stolen before the building burned destroying the rest. This has been a total embarrassment as civilian infrastructure once seemed untouchable by the CR. Now, nothings seems sacred anymore."
 mod_calais_struggles.16.a:0 "Damn you Brossolette!"
 mod_calais_struggles.17.t:0 "Street Battle of Cambrai"
 mod_calais_struggles.17.d:0 "The CR has become extremely bold and marched onto Cambrai. While maybe trying to conceal their march, the movements were undeniable. Hundreds of fighters entered the city in the morning and occupied the post office, telegram office and town hall. A loose perimeter was set up and all movement in or out was controlled. This can't stand.\n\nThe 37th Infantry Brigade of the 12th Division was quietly moved to the outskirts of the city. Laying in the field, waiting to attack. The CR, seemingly happy with their victory, celebrated, loudly drinking and generally having a good time. Major-General Roderic Petre waited till the last songs played from the record players and ordered his men to attack. At first quietly, but as the first sentry units were awoken by the motors of the armoured cars, the charge began. Air support was called and a combined-warfare advance began. The checkpoints were quickly overrun and the soldiers pushed inside the city. There many guerrillas were still drunk, but able to fight back, resulting in a drawn-out street battle, with many casualties on both sides. Petre purposely left the street to the East open for the CR-soldiers to escape, avoiding a last-stand scenario. The city was won back in the evening, after two days of occupation.\n\nThe Battle is notable for two reasons. Firstly it was the first use of British bombers in the region, providing air support and bombing two trucks with reinforcements. Secondly it was the first battle where two armored cars fought against each other in the town square. The French stole theirs from the local police barracks and pushed it into service. Both cars were damaged, but remained in use."
 mod_calais_struggles.17.a:0 "An embarrassing mistake and a glorious end."
 mod_calais_struggles.18.t:0 "[ENG.GetDateString] Gloster Gladiator downing"
 mod_calais_struggles.18.d:0 "Yesterday the Airwing of the People's Patrols were embarrassed, when two planes were shot down by light machine gun fire.\n\nYesterday one of our observation posts was under fire by multiple angles and requested air support. Due to time, only an old Gloster Gladiator was able to pick up the call and arrived at the scene. Even before being able to evaluate the situation, a machine gun opened fire from the woods, apparently hitting the engine and the left wing, making it uncontrollable and crashing in a sizable fireball.\n\nThis turn of events required another plane to get involved, but this time the much more modern monoplane Hawker Hurricane, flying in from Lille. The pilot managed to strafe the attackers, forcing them to retreat. In the confusing retreat a single salvo of machine gun fire was sprayed in the air, hitting the cockpit, badly injuring the pilot. Although wounded, the pilot managed to land the plane on a smaller landing strip, but succumbing to his injuries a few hours later, with the plane vanishing before our recovery teams could get a hold of it."
 mod_calais_struggles.18.a:0 "The time of the Biplane is coming to an End."
 mod_calais_struggles.19.t:0 "Place Charles Valentin Shooting"
 mod_calais_struggles.19.d:0 "An incident took place in Gravelines yesterday. In the small city of Gravelines close to the Belgian border, our 1st Parachute Regiment was involved in a scuffle. Whilst patrolling the old fort in the old town, two soldiers were stopping at the Place Charles Valentin, the town square, discussing the towns history and importance for the British navy and independence. Picking up on the independence talks, a small mob formed by the clock-tower and refused to disperse. The crowd began shouting, gathering more people and throwing rotten vegetables from the days-earlier market. Fearing to be cut of from escape, the patrol demanded dispersement, aiming their weapons onto the crowd. The sergeant commanding the unit insists that shots were fired at that moment, prompting his men to open fire as-well, whilst making their retreat along the Northern path.\n\nIn the following days, reports from the Police, the local People's Patrol and other British units, put the death toll at two, with another two having sustained life-threatening, but not fatal injuries."
 mod_calais_struggles.19.a:0 "Condemn the actions, but keep the Unit."
 mod_calais_struggles.19.b:0 "Pull out the Unit."
 mod_calais_struggles.20.t:0 "Changing of the Lille flag"
 mod_calais_struggles.20.d:0 "A rather strange incident occurred last week in Lille involving the 1st Parachute Regiment. The city of Lille proudly flies a red fleur-de-lys on its coat of arms and flag. Apparently this was unacceptable for a small detachment of the 1st Parachute Regiment, who apparently got drunk the night before and in the morning hours marched onto the town square, broke down the doors of Palais des Beaux-Arts de Lille, the municipal arts museum, marched to the balconies and ripped down all the fleur-de-lys flags hanging along the balustrade. In return the British Union flag was hung, but only two were brought.\n\nAs the rest of the unit appeared on the scene, along with hundreds of angry citizens, the occupiers walked out of the museum, flags in hand, throwing them in the drained fountain and setting them on fire. The rest of the unit was put on crowd control, but didn't stop their comrades from burning. The still buzzed paratroopers shouted 'Death to all Kings', 'Viva la Revolution' and 'Burn the Lille'. The last one especially, left a sour taste in the crowd's mouth, hastening the retreat of the unit.\n\nAccording to a source inside the CR, the guerrillas hastened to replace the burned flags, being celebrated as they climbed the museum.\n\nThe drunk soldiers will of course be put on trial, but it seems the unit as a whole has problems worth discussing."
 mod_calais_struggles.20.a:0 "Condemn the actions, but keep the Unit."
 mod_calais_struggles.20.b:0 "Pull out the Unit."
 mod_calais_struggles.21.t:0 "Agincourt Massacre"
 mod_calais_struggles.21.d:0 "The Battle of Agincourt can easily be considered the most famous British victory over the French, thus the small hamlet of Agincourt, Azincourt to the locals, has become a hotbed for British soldiers mocking the very people they are here to liberate or at least not make more hostile. But it seems the 1st Parachute Regiment has pulled it off again.\n\nThe 2nd Battalion of the Unit was preparing a weapons sweep along the canton, wherein Agincourt is located. Two trucks drove into town and demanded the people to gather near the church and were asked to disarm and point the soldiers to a suspected weapons cache thought to be located between Agincourt and Tramecourt. While the officers were talking with the mayor and priest, the surrounding soldiers began to mock the French people gathered along the church, giving them the finger, referencing the myth of the French threat to the English Longbowmen to cut them off. As this was going on, a young private spotted a rifle being aimed at the officers head from within the crowd and without warning fired his gun into the crowd, killed two on the spot. His fellow soldiers did so in turn, also opening fire, without any return fire from the villagers. The officers tried to maintain control, but the mission was out of control, with bullets being fired randomly into houses and the church. Within minutes 15 people laid dead, with the last being the local priest, rushing to the aid of a farmer, being hit in the stomach, being mistaken for grabbing a pistole, even while waving a white flag.\n\nThe massacre was stopped when other squadrons from the same battalion arrived on the scene and detained the troops. In total, nearly 15% of the village was dead or injured. The squadron will be punished, but not in France to guarantee an unbiased trial, even with the protests from the French."
 mod_calais_struggles.21.a:0 "Condemn the actions, but keep the Unit."
 mod_calais_struggles.21.b:0 "Pull out the Unit."
 mod_calais_struggles.22.t:0 "Scarpe Bridge Shooting"
 mod_calais_struggles.22.d:0 "Three days ago the 1st Parachute Regiment was being attack while setting up a checkpoint across the river Scarpe. The checkpoint was supposed to regulate the traffic between Arras and Douai, with the village of Biache-Saint-Vaast in the middle. As the soldiers were placing the last sandbags, a small barrage of small mortar rounds hitting the Bridge, followed by around a dozen CR guerrillas attack from the south, but being relatively easily fought off. Still the attack resulted in the deaths of two soldiers and a civilian biker who happened to be there at the moment.\n\nIt seems that they are targeting this unit specifically."
 mod_calais_struggles.22.a:0 "Keep the Unit in."
 mod_calais_struggles.22.b:0 "Pull out the Unit."
 mod_calais_struggles.23.t:0 "Anvin Church Incident"
 mod_calais_struggles.23.d:0 "The 1st Parachute Regiment is once again in the news. This time another rather strange incident occurred. A detachment of the regiment was encamped in the small town of Hesdin, preparing for another sweeping mission along the Arras-Calais line. After the night in the town, one soldier neither was found in the farm house he was spending the night, nor somewhere else in the town. The sergeant of this unit was prepared to occupy the town, till the soldier was found, but was stopped by a People's Patrol messenger arriving on his bike. He told the officer about an incident in the church of the village of Anvin, about 18km away.\n\nIt seems that the missing soldier wandered into the village at sometime in the night and broke into the priests house, capturing him and putting him in the church. After the first reports there they played Cossack roulette, the theory supported by the revolver with 5 spend casings being found. The strangest thing seems to be, why both people were found dead, both with the same head wound. Multiple questions appeared in the local gossip and newspaper, such as, why did the soldier walk all this way? Why didn't anybody hear the commotion or gunshots? The preliminary investigation found not even a trace of connections between the private and the priest. The mystery seems unlikely to be solved anytime soon."
 mod_calais_struggles.23.a:0 "Condemn the actions, but keep the Unit."
 mod_calais_struggles.23.b:0 "Pull out the Unit."
 mod_calais_struggles.24.t:0 "Marck & Coulongé Internment"
 mod_calais_struggles.24.d:0 "We might need to seriously reconsider the use of the Parachute Regiment in Nord-pas-de-Calais. For the last week the 1st battalion has been occupying the towns of Marck and Coulongé, both bordering the city of Calais. Although technically given the order to secure the eastern and southern roads into the town, the unit basically decided to intern most of the inhabitants of those two towns inside make-shift camps outside the populated areas. While technically not illegal and within their rights to secure the highly important harbour of Calais, this action is seen at as unacceptable by the French population. Only with an explicit order from the regiment commander, were the people freed again, some already in the middle of a hunger-strike.\n\nIn the very least we found a small assortment of small arms in the empty houses of the towns."
 mod_calais_struggles.24.a:0 "Condemn the actions, but keep the Unit."
 mod_calais_struggles.24.b:0 "Pull out the Unit."
 mod_calais_struggles.25.t:0 "Bierne Checkpoint Bombing"
 mod_calais_struggles.25.d:0 "The checkpoint in Bierne has been placed there year ago and has been build up to secure the routes between Bergues and Dunkerque. This route has been seen as safe and was never attacked before. But as the current troops from the army were replaced by soldiers from the Parachute Regiment an attack occurred. Basically as soon as the paratroopers were alone at the checkpoint a milk truck pulled into the checkpoint and exploding as soon as it came to a halt. This explosion destroyed the checkpoint nearly completely, killing seven soldiers near instantly.\n\nThe CR claimed responsibility later that day, but also claimed that the attack wasn't suicidal in nature and that the driver was killed before the detonation occurred by chance."
 mod_calais_struggles.25.a:0 "They seem to target them, reinforce the Unit."
 mod_calais_struggles.25.b:0 "They seem to target them, pull out the Unit."
 mod_calais_struggles.26.t:0 "Bloody Sunday"
 mod_calais_struggles.26.d:0 "The Harbour of Calais turned red today. Another massacre filled the headlines tonight. Martial law has been invoked and planes roar above the otherwise quiet city.\n\nThe Sunday began not much different than others. A protest march was organised and was supposed to end at the church of Notre-Dame de Calais, but the march continued, marching all across the city, gathering supporters and strength, even breaking out some prisoners from the local prisons. This soon overwhelmed the police and the called militia, when stone began to be thrown. It seemed like the people might soon be able to threaten the British military installation in the city. This resulted in the Parachute Regiment being called in and them first sending in the 2nd Battalion and later the 3rd. But as the unit marched into the city, shots rang, clearly fired from houses and from among the crowds. The soldiers returned fire and skirmishes broke out all across the city, with fire bombs being the main weapon of the insurrectionists. The fight lasted all day, with only the arrival of the other battalion finally putting an end to the chaos. Noticeable again was the clear targeting of the Parachute Regiment as with the attacks before.\n\nIn the end, 21 civilians laid dead, along with 4 guerrillas and one private of the Regiment. The situation clearly has become insurmountable for the unit, obviously drawing the ire of the CR."
 mod_calais_struggles.26.a:0 "We need to pull out the Regiment as soon as possible."
 mod_calais_struggles.27.t:0 "Dunkerque Evacuation"
 mod_calais_struggles.27.d:0 "The Parachute Regiment has to be pulled out from the Nord-pas-de-Calais Region, to avoid any more incidents and targeted attacks on them. This decision has been rather hastily made, but after the Bloody Sunday of Calais, nothing else seems possible. To quickly return the four battalions back to the Island, the Dover-Dunkerque Ferries have been seized for the time being and been put on transport duty. To quickly pull the targeted units out, their weapons and most equipment was left with other British units and the People's Patrols and the five ferries were loaded with soldiers.\n\nOnce the ships left the harbour, four of the five went up in flames, set a-blaze by time-bombs hidden inside crates of pickled herring and lard. With the locals blocking the firemen or sabotaging the fire boats, the fire destroyed three ships completely, leaving only one to return to harbour as a smoldering husk. The fifth ship managed to make it to Dover, after frantic search revealed a busted-up timer on the bomb.\n\nIn total basically three battalions were wiped out, leaving a fourth at 2/3 strength. The CR claimed responsibility just an hour later, reassuring the attack was only aimed at the infamous regiment. This massive attack puts our Special Forces on the back foot, till we rebuild."
 mod_calais_struggles.27.a:0 "We should have pulled out earlier."
 mod_calais_struggles.28.t:0 "Harry Pollitt Letter Bombing"
 mod_calais_struggles.28.d:0 "A terrible tragedy has struck our nation. Famed socialist and retired foreign minister Harry Pollitt has been killed by a letter bomb send by the CR. Due to the contents being made up of phosphorus it was at first unclear what had happened in the house in the center of London. Only after a few days and a letter from Pierre Brossolette himself it was clear that Harry Pollitt burned to death in his own home. [ENG.GetLeader] gave his deepest condolences to his former rival, vowing the perpetrators will be found."
 mod_calais_struggles.28.a:0 "Such a shame."
 mod_calais_struggles.29.t:0 "Downing Street Knife Attack"
 mod_calais_struggles.29.d:0 "Downing Street is home to the Minister without portfolio, a rather unceremonial position, which apparently didn't stop CR from attempting an attack. Around midday two men entered the street, being questioned by police for their passports and to be searched. As they continued walking towards 10 Downing Street, chucking two briefcases and ducking behind a wall, apparently expecting explosions. As the cases hit the ground, nothing happened, besides scaring Peter, the Chief Mouser to the Cabinet Office. The two men were rushed by police, but produced knifes and tried to stab the officers, wounding one slightly. Both were overwhelmed and brought to jail.\n\nThis marks the first, but thankfully unsuccessful, attack in the biggest city of Britain."
 mod_calais_struggles.29.a:0 "Those bastards scared Peter half to death."
 mod_calais_struggles.30.t:0 "Brussels Bombing"
 mod_calais_struggles.30.d:0 "It seems CR won't limit their attacks to our country. The Grand Place in the center of Brussels has been hit by a bombing attack. Barely past daybreak a letterbox on the place was ripped apart by a parcel bomb. Nobody was injured, but it seems like the Belgians are realizing that they are part of the occupation and will be targeted further in the future."
 mod_calais_struggles.30.a:0 "The Birthplace of the Manifesto has been tainted."
 mod_calais_struggles.31.t:0 "Norwich Pub Bombings"
 mod_calais_struggles.31.d:0 "The Birdcage & The Red Lion were ripped apart today by three time bombs placed there by the CR. This marks the deadliest attack by the CR outside of Calais, killing 17, injuring around 50. The CR claimed responsibility, but also regrets the death of the civilians, justifying the death with faulty timers. Many people all across the Union now fear to be targeted as well, leaving many pubs across the country empty."
 mod_calais_struggles.31.a:0 "They will be filled again soon."
 mod_calais_struggles.32.t:0 "The Convent Attack"
 mod_calais_struggles.32.d:0 "The Convent is the name given to the official residence of the governor of Gibraltar. This former convent was the subject of an attack today. Half a dozen CR fighters appeared out of nowhere, firing with old Lee-Enfield Rifles and a Bren gun at the house. The guards stationed quickly returned fire and a short firefight broke out. The soldiers managed to push the attackers into the gardens, managing to kill one, arresting three, but letting two escape.\nThe attack also left two British guards dead. The governor himself wasn't even present at the moment, having returned to Ireland for a short family visit."
 mod_calais_struggles.32.a:0 "The Rock stays strong."
 mod_calais_struggles.35.t:0 "The partisans request aid"
 mod_calais_struggles.35.d:0 "We all know that a direct military confrontation against Britain is infeasible at the moment but the brave partisans of the Conseil de la Résistance are planning an attack against a recent infrastructure program in the occupied area. We can't attack directly but a few regiments won't be missed. We should transfer some divisions in the area and support our brothers and sisters."
 mod_calais_struggles.35.a:0 "Strike them whenever we can."
 
 
 
 
