 mod_germany.9.t:0 "Cameroon resists"
 mod_germany.9.d:0 "The government of Cameroon has chosen to rally around some ill-advised national pride and refused to hand over their industry and mining operations. Seeing no other way to protect our industry and save face, our armies must march. Hopefully this demeaning affair will be over quickly."
 mod_germany.9.a:0 "March Men, March."
 
 mod_germany.10.t:0 "Great German Diplomatic Mission"
 mod_germany.10.d:0 "The fates of Austria and Germany were linked for a long time, even before our two great revolutions brought us closely together. Yet we never joined the Kiel Accords, as we still saw a chance of reunifying the former Habsburg lands without Germany's assistance. This dream seem well and truly dead. Now the time of ideals and wishes is over and the time of Realpolitik has come. The debates raged in the Austrian parliament, not if we join, rather if we join the alliance or the country."
 mod_germany.10.a:0 "Alliance!"
 mod_germany.10.b:0 "Union!"
 
 mod_germany.11.t:0 "The South Revolts"
 mod_germany.11.d:0 "The special election has only made the tensions with the south worse. Furious that no politician from Southern Germany was put up for election and the incredibly unpopular war, which only seemed to benefit the old Prussian politicians and nobility, have broken the Republics control over Bavaria and Württemberg, proclaiming themselves to be socialist republics and forming a defensive alliance with the traitorous Austrians. Confronted with the catastrophic failure of leadership, the chancellor stepped down and Heinrich Claß, popular veteran and leader of the Pan-Germanic League was proclaimed chancellor from the Balcony of Königsberg Castle. He promised to return the rebellious states into the third German Empire. On the other hands, the Bavarian leaders have proclaimed the German revolution has begun and will be furthered by war if necessary."
 mod_germany.11.a:0 "Raise the Red Banner (play the Communists)"
 mod_germany.11.b:0 "Rally the Verband (play as Fascists)"
 
 mod_germany.13.t:0 "Special Election of [GetDateStringShortMonth]"
 mod_germany.13.d:0 "The election was called out of order and was criticized from the moment it was called. Brüning defended his decision by focusing on the millions of new Germans, who never voted in a free and most importantly German election. Many South German politicians have protested and even boycotted the election, also fueled by the decision to put two politicians from Northern Germany up for election. Yet democracy has to continue as planned. Heinrich Brüning was put up for reelection by the Zentrum party, with his opponent being recent army retiree, Hasso von Manteuffel, the candidate for the Liberal Party."
 mod_germany.13.a:0 "Hasso von Manteuffel wins."
 mod_germany.13.b:0 "Brüning manages to stay."
 
 mod_germany.17.t:0 "Special Football News"
 mod_germany.17.d:0 "Today marked the last game of the German national football league, the Fußball-Oberliga. The teams played all year and the Bavarian team of Fürth managed to beat Nuremberg in an exiting 2:3 game in overtime. This derby also proved the last obstacle for the youngest trainer in Oberliga history, Heinz Kissinger, nicknamed Schürzenjäger, former local player from Fürth. Just barely after his 18th birthday he managed to win the league.\n\nDescribed as a strategic genius, he put a middling Fürth team straight to the top.\n\nHis future surely will hold great things."
 mod_germany.17.a:0 "Herzlicher Glückwunsch"
 
 
 
 ###FRANCE###
 
 mod_france.1.t:0 "New Government Contract"
 mod_france.1.d:0 "France is the automobile nation on the planet, only rivaled by their inventor, Germany. The army has slowly been motorized and is now looking for a new company to receive the prestigious contract to supply the standard military truck. Three companies have made it into the last round, Peugeot, Renault and Citroën. \n\nPeugeot has basically invented the car and has been at the forefront of reliance and efficient.\n\nRenault has been struggling a bit lately, sitting on a large stockpile of surplus trucks able to immediately enter service.\n\nCitroën has been founded only recently, but has shown great ability at quickly catching up to the big players. Their trucks aren't the most reliable, but they are able to produce them far quicker than any other company in France.\n\nNow the choice remains, which company get the contract and can greatly expand their factories around their holdings."
 mod_france.1.a:0 "§4Peugeot§!"
 mod_france.1.b:0 "§gRenault§!"
 mod_france.1.c:0 "§tCitroën§!"
 mod_france.2.t:0 "French African Referendum"
 mod_france.2.a:0 "The people have spoken."
 mod_france.3.t:0 "France demands Sri Lanka"
 mod_france.3.d:0 "France has been pushing their armies across India for a while now and firmly placed their foot on the Indians throat. Now demands have reached us, that they demand we hand over Sri Lanka in exchange for some bogus trade deal, which in no way makes up for the lost. Our diplomats seem positive that even if we refuse, France won't declare war over it, at least now, but being on the wrong side of the biggest economy in the immediate area will hardly be painless."
 mod_france.3.a:0 "They can't have it."
 mod_france.3.b:0 "Take it already."
 mod_france.4.t:0 "[RAJ.GetName] refused us"
 mod_france.4.d:0 "[RAJ.GetName] has been foolish and refused to hand over Sri Lanka. This has left us with no choice but to immediately embargo all goods from entering [RAJ.GetName]."
 mod_france.4.a:0 "They'll pay one way or another."
 mod_france.5.t:0 "[RAJ.GetName] handed over Sri Lanka"
 mod_france.5.d:0 "The [RAJ.GetName] demonstrated intelligence and caved to our demands. As we speak, French soldiers are entering the harbor of Trincomalee and placing a French governor at the villa. Another great victory for the art of diplomacy."
 mod_france.5.a:0 "Hurray to our current friendship"
 mod_france.6.t:0 "France requests to lease Baja California"
 mod_france.6.d:0 "The Government of France has approached us with a deal to lease Baja California for the next 25 years. They requested it to keep up their naval power in the Eastern Pacific, without relying on our harbors and our navy to allow them every time they want to dock. With this deal, all military harbors and military bases will be shared by both for our armies and navies. Most might see this as a ludicrous deal, but by giving them the de facto rule over the peninsula, they'll also have to deal with the rebels, bandits and soldiers of fortune streaming across the border from California, plus the trade deal stapled onto the deal will greatly improve our economy in the long term."
 mod_france.6.a:0 "25 years will be over in a flash."
 mod_france.6.b:0 "We will not give up our sovereign territory."
 mod_france.7.t:0 "Mexico has agreed"
 mod_france.7.d:0 "The Mexican government has agreed to our proposed leasing deal. At this time the preparations for the shared military responsibilities are in the final hours and we shall begin our power projection into the Eastern Pacific Ocean soon."
 mod_france.7.a:0 "Amitié Éternelle"
 mod_france.8.t:0 "Mexico has struck us down."
 mod_france.8.d:0 "The Mexican government has refuses our leasing deal. The domestic pressure seemed to push the Mexicans into a stupid decision. This action will strain our eternal alliance for some time and has cost us greatly, without anything to show for."
 mod_france.8.a:0 "Amitié Éternelle?"
 mod_france.9.t:0 "State of the Republic"
 mod_france.9.d:0 "President [FRA.GetLeader] has made his annual address to the nation today. Hundreds of thousands of Frenchmen tuned in to hear the second ever State of the Republic address broadcasted by radio. The speech started with [FRA.GetLeader] thanking the hardworking workers and brave soldiers of France and promising to ensure their work is not in vain. \n\nSecondly he spoke about the success of the Autoroute project and the growing industrial heartland of continental Europe. \n\nThe third part of the speach was concerned about the state of the Army and the Navy and the exploits of the relatively new branch of the Air Force. The army has been unbeaten and the Navy is filled with modern ships and technologies.\n\nThe last part of the address focused on the colonial empire. [FRA.GetLeader] spoke about the responsibility of the biggest colonial empire to push forward the progress of civilizing the natives under the French Banner and to continue the uplifting of technological inferior peoples into the 20th century. The speech concluded with the usual mantra: '§BLiberté§!, §TÉgalité§!, §RFraternité§!' \n\nSome critics highlighted the parts missing from the speech; the active rebellion in the Rif, the problematic campaign in Ethiopia and the still British-occupied Calais."
 mod_france.9.a:0 "Bonapartes will steer us right."
 mod_france.10.t:0 "Path for the Economy"
 mod_france.10.d:0 "Just as the French Revolution changed the world forever, the Industrial Revolution did the same. Today we stand at a crossroad to decide how the French economy should act in the coming years. Two basic ideas have crystallized. An Agrarian and an Industrial Focus. Agrarianism will ensure our food supply and keep up with the steady population growth, with the benefit of the people being more willing to defend their homeland. Industrialism will ensure our economy will keep up with the rest of Europe and America, as more and more nations industrialize. Food will always be grown somewhere and with the capital acquired by our great industries it can be bought very easily, the drawback being a sizable part of our military-aged men will have to stay in the factories longer, even if war were to break out."
 mod_france.10.a:0 "Agrarianism"
 mod_france.10.b:0 "Industrialism"
 mod_france.11.t:0 "Energy Policy of France"
 mod_france.11.d:0 "An ever growing part of the Nation requires electricity to properly function and our unclear supply path has many worried. Basically two options are presenting themselves. We could fully embrace coal, most extracted from Alsace-Lorraine, or we could back hydropower and efficiently use our many streams and rivers. \n\nWhich shall it be?"
 mod_france.11.b:0 "Water"
 mod_france.11.a:0 "Coal"
 mod_france.12.t:0 "Proposal for a Jewish Homeland"
 mod_france.12.d:0 "[FRA.GetLeader] has been presented with the best three options for a Jewish Homeland. These include Gambia, a fairly unimportant colony on the West African Coast, able to take up a large amount of new settlers and with enough of a infrastructure to allow more of the Jewish diaspora to arrive. The second choice is the colony of Eastern Guiana, taken from the British in their revolution, now is conveniently placed for Jews to arrive from the Americas, as well as Europe. The third choice is the recently colonized territory of Ethiopia, a place already settled by a steady Jewish community, making it somewhat of a obvious choice, but the choice remains with the President."
 mod_france.12.a:0 "§LGambia§! it is."
 mod_france.12.b:0 "§5Eastern French Guiana§! shall it be."
 mod_france.12.c:0 "§GEthiopia§!, of course."
 mod_france.13.t:0 "France demands Laos"
 mod_france.13.d:0 "France has demanded that we hand over the province of Laos without compensation. This insulting notion will require a delicate handling, as the French possess a large land border and have many naval bases around. The best course of action would be to hand it over peacefully, but many consider this state core Siamese territory, worth fighting for.\n\nNow [SIA.GetLeader] has to make a decision."
 mod_france.13.a:0 "They will have to bleed for it."
 mod_france.13.b:0 "We will be back, later."
 mod_france.14.t:0 "Siam stands defiant"
 mod_france.14.d:0 "The foolish nation of Siam has refused to take over Laos, even as it has no chance of defeating our great and noble soldiers. As Siam is seen by the world as a backwater place without a real military, a drawn out campaign with nothing to show for, will be a national embarrassment for us."
 mod_france.14.a:0 "Marche pour L'Indochine"
 mod_france.15.t:0 "Siam caved"
 mod_france.15.d:0 "Siam has clearly compared their military with ours and are now willing to hand over Laos without a fight. This marks a day for celebration, as Indochina has finally been unified under French rule, a path for civilization and peace."
 mod_france.15.a:0 "Three Cheers for Peace"
 mod_france.16.t:0 "The Embarrassment of Indochina"
 mod_france.16.d:0 "The Siamese Army has proven themselves far more capable than expected. We weren't able to gain full control over Laos, after more than half a year of war. Siam has always been seen as a regional-power at best and still we failed. Now we can only cut our loses and return to our more established colonies at the coast. The Siamese have quietly demanded Cambodia for them to stop attacks on Supply lines and French civilians. We shall agree and strike the possession of Cambodia from all history books."
 mod_france.16.a:0 "A Day of Failure"
 mod_france.17.t:0 "France wants to buy Aru"
 mod_france.17.d:0 "France has come to us and asked for the sale of the Island of Aru in the East Indies. Not one of our greatest possessions or even lucrative, it still is part of our empire. It would be nice if the brewing insurrection would be handled by France, but the choice lies with [POR.GetLeader]. France has made it clear, that there will be consequences, if the sale doesn't happen."
 mod_france.17.a:0 "The Sale fails."
 mod_france.17.b:0 "The Sale happens."
 mod_france.18.t:0 "Portugal stands defiant"
 mod_france.18.d:0 "Portugal has refused to us to buy the Island of Aru from them. We now have no chance, but to embargo their economy and maybe in due time they will see the errors of their ways."
 mod_france.18.a:0 "Fools"
 mod_france.19.t:0 "The Sale of Aru"
 mod_france.19.d:0 "Portugal has agreed and the contract has been signed in the Portuguese embassy in Paris. Diplomats from both nations have shown themselves happy and eager for a common future in Eastern Asia."
 mod_france.19.a:0 "Another victory of Diplomacy"
 
 
 
 ###CZECH###
 
 mod_czech.1.t:0 "[CZE.GetName] re-militarized Bohemia"
 mod_czech.1.d:0 "[CZE.GetLeader] has announced yesterday that the Treaty of Carlsbad is null and void and has prepared his troops to enter Bohemia for the first time in years. This has come after years of build-up and posturing. \n\nAs support for an military response is low, we have to let, but in turn the Sudetenland will be militarized as well."
 mod_czech.1.a:0 "They leave us now choice"
 mod_czech.2.t:0 "A Generations sole desire"
 mod_czech.2.d:0 "Slovakia exists for about one generation and since then all the youth of our nation has been drilled for is a war with Hungary, a war which will come sooner than later. Once the Bohemian release us from our chains, brave Slovaks will stream into the stolen Hungarian lands and take back what is our birthright."
 mod_czech.2.a:0 "Verní sebe, svorne napred!"
 mod_czech.3.t:0 "Czech Guns"
 mod_czech.3.d:0 "The Czech arms industry is the biggest in the world. In the last years it has produced a large surplus of small arms, with the expectations to grow even bigger. Now we are asked what to do with them.\n\nWe could sell the guns on the open market and help the industry and the overall economy.\n\n Or we could buy the guns cheaply and support the ever expanding shooting clubs around the country."
 mod_czech.3.a:0 "Arms Industry it is"
 mod_czech.3.b:0 "Our people are it"
 mod_czech.4.t:0 "Clashes in Cluj spill over"
 mod_czech.4.d:0 "In the last years the city of Cluj has been the hotbed for revolutionary activity, but for weeks now that clashes have become more violent, the police unable to stop it or deserted. The army was send in, but even they seem overwhelmed by the weapons pointed at them.\n\nIt will take quite some time to sort out this whole affair."
 mod_czech.4.a:0 "Damn those Traitors"
 mod_czech.5.t:0 "[CZE.GetName] demands the Sudetenland"
 mod_czech.5.d:0 "[CZE.GetLeader] has come forward with demands that we hand over the Sudetenland to their control. Citing the large Czech population and historical claims of the Habsburg dynasty. Currently our legal advisors try to prove or disprove the claims, but it seems solid. Still, the region has been under our control for nearly a century and has embraced our liberal and democratic ideals. Will the people even accept a king?\n\nWhilst it is uncertain how far [CZE.GetLeader] would go to gain his claims, military action has been hinted at, which, due to the rough terrain will be costly and greatly unpopular."
 mod_czech.5.a:0 "A Region for a pact of Friendship"
 mod_czech.5.b:0 "Monarchies have no right to demand anything."
 mod_czech.6.t:0 "The Republic has folded"
 mod_czech.6.d:0 "[GER.GetName] has come to its senses and handed over the Sudetenland. Currently our soldiers are patrolling the streets and occupying the barracks left by the Germans. The only real demand from the Germans was a pact of non-aggression between them and Austria and us, which was gladly accepted. Our plans to retake our homeland will take some time anyway."
 mod_czech.6.a:0 "Hip Hip Hooray"
 mod_czech.7.t:0 "The Republic has chosen Death"
 mod_czech.7.d:0 "[GER.GetName] has refused to hand over the Sudetenland and have thus embarrassed [CZE.GetLeader] himself. We cannot and we will not stand for this."
 mod_czech.7.a:0 "Prepare the Divisions"
 mod_czech.9.t:0 "Slovakia needs help"
 mod_czech.9.d:0 "The war with Hungary has been to costly for Slovakia to continue on its own. They have formally send a request for us to join the war, in exchange for near total control over their foreign and internal politics, essentially turning them into a puppet.\n\nNow our brave soldier will finish off the foe, the Slovaks softened."
 mod_czech.9.a:0 "For the Glory of the Emperor."
 mod_czech.10.t:0 "Hungary swear fielty to the Emperor"
 mod_czech.10.d:0 "The Hungarians have been given the choice to stop their maddening ideas of republicanism and democracy and return into the strong, safe and prosperous arms of the house of Habsburg, the dynasty that once ruled Europe.\n\nThe votes were given in a quickly called referendum and it has been expected to be a close race. And the referendum was a...\n\n§GVictory§!"
 mod_czech.10.a:0 "A Union undying."
 mod_czech.11.t:0 "Hungary refuse to swear fielty to the Emperor"
 mod_czech.11.d:0 "The Hungarians have been given the choice to stop their maddening ideas of republicanism and democracy and return into the strong, safe and prosperous arms of the house of Habsburg, the dynasty that once ruled Europe.\n\nThe votes were given in a quickly called referendum and it has been expected to be a close race. And the referendum was a...\n\n§RDefeat§!"
 mod_czech.11.a:0 "They'll have to be reminded of their place."
 mod_czech.12.t:0 "Independence for Transylvania?"
 mod_czech.12.d:0 "The struggles with in Transylvania had barely simmered down, as Hungarian Colonel Döme Sztójay requested an audience with [CZE.GetLeader]. He formally greeted his majesty, but quickly got to the point. He said another revolt from the Transylvanians and Romanians will come, as their national spirit has been awoken. To curtail this problem, he requested we establish a puppet state in our Transylvanian possessions, which will calm the national fever and also act as an shield against the Ottomans, with its soldiers drilled to fight against them.\n\nEven if it is a good idea, we fought long and hard for those lands, are we willing to give them up this easily?"
 mod_czech.12.a:0 "We will establish an Military Frontier State"
 mod_czech.12.b:0 "We will rule directly"
 mod_czech.13.t:0 "Our Shared History"
 mod_czech.13.d:0 "The History of Austrians and Slovaks really began with the revolutions of 1848/49. As the Emperor Ferdinand I was forced to step down and Vienna burned under the Academic Legion, that safehaven for the crown proved to be the Lands of Bohemia. The Slovaks experienced much the same. As the traitorous Hungarians began to break away, only the Slovaks remained on our side, the bravest fighters we ever did see.\n\nBut as the Russian Empire became tired of fighting and contempt with Galicia & Lodomeria as spoils of war, they forced us to accept peace. Ever since both people longed for return. The Throne for one, Land for the other. Now the goals have been altered according to circumstances. The throne still seems miles away, but the liberation of Slovak lands and other parts of the Austrian Empire are within our grasp. \nShould our people be contempt with their lot in life or are we willing to fight what's ours?"
 mod_czech.13.a:0 "Contempt is fine"
 mod_czech.13.b:0 "Struggle is needed for glory"
 mod_czech.14.t:0 "Our Languages"
 mod_czech.14.d:0 "The Austrian Empire was an and will be an multi-language empire, uncertain how to handle the challenges this brings with it, we need to address this now, before it spirals out of control. There are currently four major languages present: German, Czech, Slovak and Hungarian, with a multitude of small regional languages. We could enforce Germanisation, essentially only allowing German to be taught in all schools, from primary to advanced schools. Or we could allow for the ethnicities to set their own language preferences in schools, but still require German to be taught at a certain point."
 mod_czech.14.a:0 "German is fine"
 mod_czech.14.b:0 "All languages are equal"
 mod_czech.15.t:0 "Our Politics"
 mod_czech.15.d:0 "Our position, exiled to Bohemia has forced us to split the power rather quickly. Now we are again in a position to return to our centralized administration of old, but has time moved on to much? Re-centralization might not be the most popular strategy to many, even if they are represented by a shared crown. If we keep the de-centralization and expand it into our reconquered lands the population might be very willing to help our struggles further down the road."
 mod_czech.15.a:0 "Re-centralization"
 mod_czech.15.b:0 "De-centralization"
 mod_czech.16.t:0 "Royal Marriage"
 mod_czech.16.d:0 "It has been increasingly obvious, that [CZE.GetLeader] can't stay unmarried, if this dynasty is to survive. He indeed was married twice, both Marriages ending in tragedy. One ending in a boating accident and one in suicide. Now with the Habsburg title yet again held, it is time to chose a much more prestigious wife. Of the many options a few have been the most promising.\n\nPrincess Beatriz of Spain, daughter of the exiled and recently deceased king of Spain Alfonso XIII, is the most obvious choice. She is popular in Spain, enough to restore a constitutional monarchy if we were to marry her. Additionally she is connected to Austrian blood via her grandmother and is currently residing in Hôtel Meurice, close enough to easily plan the wedding ceremony. The marriage with her, would restore the Habsburgs claim over the Spanish Crown.\n\nAnother voice is the also exiled Princess Elizabeth of House Saxe-Coburg and Gotha. Although very much younger than [CZE.GetLeader] her connection to the British throne is powerful, once the communists have been dealt with. Currently residing under the care of the French, we shall be formally invited to the faction, once the wedding has been concluded.\n\nJust as German aristocracy has always been in the mix, this time the House of Hohenzollern, the once Kings of Prussia. Although not really in positions of power, they are still known as little more than national trophies. Princess Alexandrine of Prussia is still unmarried, second-to-last daughter of Wilhelm IV. Being married to her would really ease tensions with Germany, allowing us to join their alliance, in exchange for keeping monarchist sentiments low in Germany.\n\nThe odd choice in the mix is Princess Maria, daughter of the recently deceased Prince-Regent Manuel, a women cursed with deafness, she was handpicked by [CZE.GetLeader] to get into the selection, as he has met her quite often before. They seem to have an mutual understanding and even not so secret love affair. A marriage would deeply strengthen the ties with Portugal, a far less powerful nation than the other choices, but the Emperor has the last word of course."
 mod_czech.16.a:0 "Princess Beatriz of Spain"
 mod_czech.16.b:0 "Princess Elizabeth of England"
 mod_czech.16.c:0 "Princess Alexandrine of Prussia"
 mod_czech.16.e:0 "Princess Maria of Portugal"
 mod_czech.16.f:0 "His true love, Actress Mary Pickford"
 mod_czech.17.t:0 "[CZE.GetName] proposes Alliance"
 mod_czech.17.d:0 "The [CZE.GetName] has secretly approached us with an proposition. We will join together into an Alliance, with the goal of carving up Poland. We would be allow to take the majority and, if we accept to give up our sovereign foreign policy, to reform the Polish-Lithuanian Commonwealth. Many still feel burned, that after the Polish broke away from Russia and Germany in 1856, they refuse to help our cause and free us from the Russian bear. Now they are weak, stifled by weak leaders and a uncertain future. We might be willing to fight to free our brothers and sisters."
 mod_czech.17.a:0 "A great idea"
 mod_czech.17.b:0 "A terrible idea"
 mod_czech.18.t:0 "[LAT.GetName] refuse Alliance"
 mod_czech.18.d:0 "[LAT.GetName] has refuse our proposition for an alliance to carve up Poland. Very well, if they don't seem willing to fight, we are."
 mod_czech.18.a:0 "Retake the lands stolen by Russians and Poles"
 mod_czech.19.t:0 "The War has come"
 mod_czech.19.d:0 "[LAT.GetName] has accepted our deal and will join us in carving up Poland. We don't have to wait any longer."
 mod_czech.19.a:0 "To War!"
 mod_czech.20.t:0 "Royal Wedding"
 mod_czech.20.d:0 "The Slovaks won without our help and as part of the deal to reintegrate them into our Empire, a royal marriage was requested. [CZE.GetLeader] has been married twice before, but remains childless. For the new marriage, the council in Bratislava chose Lída Baarová, famed Bohemian-born actress, appearing in dozens of propaganda-reels in Slovakia and Bohemia. Her marriage into the Habsburg-line might seem unappealing to monarchists, but to appease the Slovaks, marrying a commoner is the easiest way."
 mod_czech.20.a:0 "May their future be filled with children"
 mod_czech.21.t:0 "New National Anthem"
 mod_czech.21.d:0 "Now that we have finally reformed our Empire tradition dictates that our nation and people are represented by an anthem. Currently we used the anthem chosen before the revolution, Gott erhalte Franz den Kaiser, which might not be the most appropriate for our current lot in life. Now we have three options to choose from. The decision is with the Emperor and will be played all across our Empire on all special occasions."
 mod_czech.21.a:0 "Keep Gott erhalte Franz den Kaiser"
 mod_czech.21.b:0 "The new, Hymne des Imperiums"
 mod_czech.21.c:0 "Paul Wranitzky's, Land der Berge, Land am Strome"
 mod_czech.22.t:0 "New National Anthem"
 mod_czech.22.d:0 "As a new Kingdom rises, new symbols are needed. One of those symbols is the national anthem. Before the Union of our two great nations, the Emperor still used, Gott erhalte Franz den Kaiser, which under our new circumstances seems inappropriate. There are still some other options left to us, but even in our new kingdom, the choice is with the King."
 mod_czech.22.a:0 "Keep Gott erhalte Franz den Kaiser"
 mod_czech.22.b:0 "Nad Tatrou sa blýska, the hymn for the Slovaks since 1848"
 mod_czech.22.c:0 "The quickly written, Sei gesegnet ohne Ende"
 mod_czech.23.t:0 "Benno Straucher resigns"
 mod_czech.23.d:0 "After our decision to set up Transylvania as a militarized buffer one of our most prominent politicians resigned in protest.\n\nBenno Straucher has served in local, regional and national parliaments and offices, mostly as a representative for our Jewish population, with strong family ties to his home in former Austrian territory. Today he held a speech in [CZE.Capital.GetName] heavily criticizing our decision, speaking of the huge setback for the Jewish population because of the feared suppression and distance from the monarchy.\n\nBenno Straucher, himself a life-long Habsburg-loyalist and monarchist, ended his speech with a mix of cheers and shouts and handed his letter of resignation to the surprised local police chief, who came to watch the speech. Even before any journalists or political allies could reach him, he was reportedly speeding away from the Capital."
 mod_czech.23.a:0 "An unfortunate decision"
 
 
 
 
