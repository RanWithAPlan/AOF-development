 mod_germany.1.t:0 "Election of 1936"
 mod_germany.1.d:0 "The campaigns have been hard fought, but the time has come for the German people to choose their chancellor. The experts predicted a close race with no clear winner in sight. Let's see who won."
 mod_germany.1.a:0 "Brüning takes it!"
 mod_germany.1.b:0 "Heuss stays another term!(§RNot Finished Yet§!)"
 mod_germany.2.t:0 "Germany demands Tanganyika"
 mod_germany.2.d:0 "The German colonial office has produced a contract for leasing our East African colony of Tanganyika to them for 99 years in exchange for an increase in trade and some of our minor royal lands still held by the Frankfurt Republic. This in no way makes up for the lost in colonial possession, but at this point we don't really have a choice."
 mod_germany.2.a:0 "They can have it"
 mod_germany.3.t:0 "The Netherlands folds"
 mod_germany.3.d:0 "The Netherlands agreed to our contract. After the construction of the greatest railroad eastern Africa has ever seen, which benefited Tanganyika greatly, it's only fair for us to protect our assets."
 mod_germany.3.a:0 "A great day for civilization!"
 
 #####COLONIAL DEMAND EVENTS#####
 ###DAHOMEY###
 mod_germany.4.t:0 "Germany demands control over Industry"
 mod_germany.4.d:0 "German diplomats have approached us with demands for German control over our industries and mining operations. This has surprised many of our countries elites and politicians, who saw Germany as an ally for the coming years. German possess a very strong army, but we still have our pride to rally around."
 mod_germany.4.a:0 "There is no way to resist."
 mod_germany.4.b:0 "If they want it, they'll have to take it!"
 mod_germany.5.t:0 "Dahomey folds"
 mod_germany.5.d:0 "The government of Dahomey has accepted reality and hasn't put up any substantial resistance. From now on German companies can operate with no hindrance inside the country and contribute to our economy."
 mod_germany.5.a:0 "They will benefit as well, maybe."
 mod_germany.6.t:0 "Dahomey resists"
 mod_germany.6.d:0 "The government of Dahomey has chosen to rally around some ill-advised national pride and refused to hand over their industry and mining operations. Seeing no other way to protect our industry and save face, our armies must march. Hopefully this demeaning affair will be over quickly."
 mod_germany.6.a:0 "March Men, March."
