 mod_usa.2.t:0 "Murder of [USA.GetLeader]"
 mod_usa.2.d:0 "Murder in the Capital. President [USA.GetLeader] was on his way into the Capitol to meet with Senators from the Eastern States meaning to discuss the Chinese Bizone, when two shots rang and [USA.GetLeader] was laying on the steps. The Secret Service returned fire, striking the assassin, managing to arrest him. The president was rushed to Howard University Hospital, slipping in and out of consciousness. He was immediately send into the operating room, but as the doctors were unable to stop the bleeding, [USA.GetLeader] was declared dead, five hours after being shot.\n\nVice-President Al Smith arrived shortly before the death of [USA.GetLeader] and tried to speak with him in vain. Smith was sworn in hours later, obviously shaken by the sudden rise to president.\n\nThe assassin was rushed into the hospital as-well, spending just two hours in the operating room, before being detained in his room. After being questioned why he did it, he answered: 'I was just tired to see his face everywhere', likely referencing the massive election and post-election pamphlet and billboard campaign used by the Progressive Party. This attack marks the first successful assassination of a sitting US president and hopefully the last."
 mod_usa.2.a:0 "The states have changed now."
 
 
 
