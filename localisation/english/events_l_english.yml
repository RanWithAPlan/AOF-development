 #### BRITAIN ####
 
 mod_british.2.t:0 "Year 1936 in Review"
 mod_british.2.d:0 "The Robin Hood Project was a rousing success last year. Thousands of children flocked to the main encampment in Sherwood Forest or to their local camps, if they existed.\n\nParents were also thrilled about the success, being awarded with some free time away from the kids."
 mod_british.2.a:0 "To another successful Year"
 mod_british.4.t:0 "Year 1937 in Review"
 mod_british.4.d:0 "The Robin Hood Project has been a success this year, but fell short of expectations. Many attributed this to the immensely popular program being fully booked, with many children being unable to secure a spot. With many secondary camps still being build, the frustration of the 'guaranteed' spot has been heard across the nation."
 mod_british.4.a:0 "We need to step up construction."
 mod_british.6.t:0 "Year 1938 in Review"
 mod_british.6.d:0 "After the mixed success of last year, 1938 has been incredibly successful. With the increased funding for secondary camps, most major cities were close to a forest camp, some along the coast were even able to offer sailing courses. \n\nMany school children were able to learn about nature and survival, many thing coincidentally also helpful for military service."
 mod_british.6.a:0 "Huzzah"
 mod_british.8.t:0 "Year 1939 in Review"
 mod_british.8.d:0 "Hundreds of Double-decker buses left the crowded cities of Britain and drove excited children into the camps of the Robin Hood Project. Millions of campers jumped out of the buses and excitedly explored their surroundings. Besides the already offered activities like archery, swimming or foraging, some days were dedicated to history and political courses. There the children would learn about the early history of Britain, the Black Country Revolution and the evils of colonialism. Some of the older teenager were even given Marx and Owens to read, while younger children were instructed through games or appropriate fairy tales.\n\nAlso for the first time camps in Ireland were set up and were even allowing non-Brits to join, although few did.\n\nAnother amazing discovery was made by counselors looking for teenagers sneaking away from the main camp in Sherwood Forest. What at first looked like a bunch of stones was discovered to be an ancient 'thing' from the Viking Era. This old meeting place has been studied by historians and has been included in the lectures about British history as a cornerstone of law and understands between different peoples."
 mod_british.8.a:0 "We reach the Pinnacle"
 mod_british.9.t:0 "[ENG.GetName] approached us for their Alliance"
 mod_british.9.d:0 "[ENG.GetNameDefCap] once helped us free ourselves from the shackles of colonialism. We shouldn't be coerced into paying them reparations of any kind, which was expected when the Cruiser Belfast entered the harbor of Freetown. Instead of gunboat diplomacy, we were approached very friendly by the diplomat Arnold Hodson with an offer. Along with the industrial support we also would be able to join the [ENG.GetFactionName] and stand together against the enemies of workers everywhere, no matter the color.\n\nYet many people remain skeptical, remembering what usually happens when Africans signed treaties with Europeans."
 mod_british.9.a:0 "We may not share an ideology, but we share a goal."
 mod_british.9.b:0 "We can't take the risk of being occupied once again."
 mod_british.10.t:0 "[SIE.GetNameDefCap] agreed the join our Alliance"
 mod_british.10.d:0 "The diplomatic mission of Arnold Hodson was a great success. [SIE.GetName] agreed to with us, shoulder on shoulder."
 mod_british.10.a:0 "Another success for Self-Rule in Africa."
 mod_british.11.t:0 "[SIE.GetNameDefCap] won't join our Alliance"
 mod_british.11.d:0 "The diplomatic mission of Arnold Hodson was neither a success, nor a total failure. Whilst they won't formerly join [ENG.GetFactionName], our relations remain high. They agreed on a formal treaty of friendship, which before was only implied."
 mod_british.11.a:0 "Let's just stay friends."
 mod_british.12.t:0 "Rethink our Capital"
 mod_british.12.d:0 "We might have to rethink our country. One would think with the revolution of 1848, the clamp of nationalism would have fallen off from our comrades, but there is some unrest brewing. Many the Scots and the Irish are becoming uneasy, feeling forgotten and left out of the national focus. We might be able to change this. Some upstart politicians have proposed to change the capital away from London to another place, to show the people they aren't subjects, but equals.\n\nThe three main proposals are Birmingham, the first provisional capital in the revolution. Another would be Dublin, it surely would make the Irish very proud and happy. At last Edinburgh, the capital of the Scots. This would be the most remote, but would also show our commitment to the cause.\n\nWe could also just ignore this proposal and keep London, declaring it an open city for all citizens of Britain."
 mod_british.12.a:0 "Keep London, the Heart of the World"
 mod_british.12.b:0 "Birmingham, the Former Provisional Capital"
 mod_british.12.c:0 "Dublin, the Fair City"
 mod_british.12.e:0 "Edinburgh, the Athens of the North"
 mod_british.13.t:0 "Happiness Referendum of [GetYear] - Wales"
 mod_british.13.d:0 "Just as promised, a referendum was held in the three semi-autonomous regions of [ENG.GetName]. In this vote the people could choose between removing the status of their regions or keeping them."
 mod_british.13.a:0 "The Results are in!"
 mod_british.14.t:0 "Happiness Referendum of [GetYear] - Ireland"
 mod_british.14.d:0 "Just as promised, a referendum was held in the three semi-autonomous regions of [ENG.GetName]. In this vote the people could choose between removing the status of their regions or keeping them."
 mod_british.14.a:0 "The Results are in!"
 mod_british.15.t:0 "Happiness Referendum of [GetYear] - Scotland"
 mod_british.15.d:0 "Just as promised, a referendum was held in the three semi-autonomous regions of [ENG.GetName]. In this vote the people could choose between removing the status of their regions or keeping them."
 mod_british.15.a:0 "The Results are in!"
 mod_british.16.t:0 "Reviewing the Autonomous Regions"
 mod_british.16.d:0 "As established in the charter that allowed the semi-autonomous state of Wales, Ireland & Scotland, two years after ratification, a publicly called 'Happiness Referendum' will be held. In this vote the people will be able to choose between remaining a autonomous region or rejoin [ENG.GetNameDef] fully."
 mod_british.16.a:0 "The Power of Democracy"
 mod_british.17.t:0 "The Crystal Palace in Hyde Park"
 mod_british.17.d:0 "In Hyde Park lays a huge building made of thick sheet glass and hundreds of iron beams with a length of 1848 feet. This is Crystal Palace and it was build to show the world the achievements of the British Industrial Revolution and consequently the British Chartist Revolution. The enormous building was meant to mostly show of works of the Empire, but due to the collapse the exhibition mostly focused on British, Irish, Canadian & to a smaller extend other European works. Due to our expulsion of communists many countries boycotted the Exhibition, leaving most stalls empty. Even with this sorry look, the exhibition was a rousing success. Millions visited the Palace and surrounding park, leaving with many impressions of telescopes, revolvers, steam-machines & carbonated soda. All in all the exhibits numbered around 8500.\n\nSince Exhibition the building was left mostly unattended, being used for minor exhibitions or concerts. Since the 1900s the building wasn't used or renovated.\n\nA small fire broke out in early 1936, which brought the building back into the minds of Londoners across the city. Remembering the first public display of the achievements of a socialist nation, the people yearn to see this Crystal shine again. A recent petition has gained tens of thousands of signatories, demanding to find a use for the building.\n\nHearing of this, Hugh Sinclair approached us with a plan to set up two code-breaking facilities. One in the Crystal Palace, one in St Pancras. The first one being set up as a diversion, heavily guarded around the clock with agents openly sneaking around, arousing suspicion. The real facility will be secretly watched, but otherwise remain a natural looking building. Sinclair has already promised to recruit the greatest mind of the British Isles to work in this code-breaking center."
 mod_british.17.a:0 "A Ruse? In such a prestigious place?"
 mod_british.18.t:0 "What to do with the Royal Remains"
 mod_british.18.d:0 "Even after nearly a century of the revolution, we still hold a large amount of Royal Estates and Buildings inside our country. Some are untouched since the flight of the royals, some, like Buckingham Palace, have been turned into Public Palaces, being open to all people and presenting free art and recreation. But still hundreds, if not thousands castles, country-houses and smaller residences remain on British ground. What shall we do with them?\n\nWe could tear them down, using the materials to expand public housing or other public building projects. Or we could open those estates up to the public, allowing them to roam freely across the country, being allowed to enter the former residences of those reactionaries."
 mod_british.18.a:0 "Slight the Palaces and build for Workers."
 mod_british.18.b:0 "Expand the Freedom to Roam onto all Estates."
 mod_british.19.t:0 "What plagues this Union?"
 mod_british.19.d:0 "[ENG.GetNameDefCap] has been relatively successful with providing basic & free health-care for its citizens, but two very public epidemics are putting pressure on our government.\n\nThe first and more severe plague is a typhoid outbreak in Bristol. This fever has already killed around 200 people, with no sign of stopping. What makes this outbreak even more insidious is, that there isn't even a plausible theory on how the fever is spreading, seemingly even reaching quarantined & isolated houses across the city.\n\nThe second highly public outbreak is the Great Parrot Fever of Birmingham. A relatively new illness, probably being brought to Britain from South America or Western Africa, this illness is spreading by Love Birds and other small parrots. Even the ban on importing and possessing exotic birds seems useless in stopping the spread, due to a growing black market. Many of the victims were older women or widows, longing for some company in their lonely lifes. Sadly this selfish longing is costing the lifes of far too many people."
 mod_british.19.a:0 "We need to prioritize Public Health"
 mod_british.20.t:0 "The Doom of the Milkman"
 mod_british.20.d:0 "The John Snow Society has been carefully searching for the source of the defeated Bristol Typhoid Outbreak, searching for contaminated wells, kitchens or drinking water - all in vain. Finally the Society managed to hunt down the source, Bristol milkman Oswald Mosley, former one-term Labour MP candidate for Westminster. He was interviewed by the Society about his conducting of work and behavior whilst delivering. After some beating around the bush, he confessed to watering down his milk cans with contaminated water, unknowingly spreading typhoid into the homes of most people in Bristol. And secondly he confessed to adultery, sleeping with countless women on his route, also spreading the illness.\n\nMosley, already weakened by a prior infection, seemed devastated by the knowledge, that he spread this epidemic around his city. Doctors from the Society promised to visit the next day, seeking to further understand the epidemic. Sadly this wouldn't happen, as it turned out, Mosley, overwhelmed by grief and guilt decided to end his life. His body was found by his wive, dressed in his army uniform, with a apology letter placed on his secretary desk. He ended his life with his army revolver.\n\nHe leaves behind a widow and three children. The city of Bristol is split on grieving or condemning him."
 mod_british.20.a:0 "A sad ending."
 mod_british.21.t:0 "Put an End to the Mixed Army"
 mod_british.21.d:0 "The recent Council for Military Affairs has made it clear, Britain needs to reform its army. It seems that we try to do two things at once. On the one hand we are maintaining a nation-wide militia system, requiring all men to register and train at least once every two years till they reach 60.\nOn the other hand, we have a smaller number of divisions in our standing army, with soldiers usually staying in it for life.\n\nThis two-pronged approach is costly and unnecessary. We need to decide if we want to expand the militia system or if we want to remove them and focus on the regular army, with the militia being placed in reserve as the Home Guard."
 mod_british.21.a:0 "Militia it is."
 mod_british.21.b:0 "Standing Army it is."
 mod_british.22.t:0 "Cruisers - Quick or Strong?"
 mod_british.22.d:0 "Cruisers clearly are the future. Easy and cost-effective to build and able to fulfill most roles. Now we are in the position to choose if we want to focus on Light or Heavy Cruisers."
 mod_british.22.a:0 "Heavy"
 mod_british.22.b:0 "Light"
 mod_british.23.t:0 "Field Marshall Promotion"
 mod_british.23.d:0 "Our armed forces currently lack an overarching Field Marshall coordinating the coming struggles. The council has advised that General Claude Auchinleck be given the promotion, as he is the most senior and most trusted general currently serving as General. As the discussions seemed to die down, a couple of advisors put forward Miles Dempsey, a General highly professional and respected, although a few years younger than Auchinleck. His seeming lack of experience compared with Auchinleck was countered with his commanding role supporting the Kronstadt Revolutionaries in a short-lived skirmish.\n\nThe decision thus will come down to a vote. And the winner is....."
 mod_british.23.a:0 "Claude Auchinleck"
 mod_british.23.b:0 "Miles Dempsey"
 
 
