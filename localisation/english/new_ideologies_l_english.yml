 vn:0 "Vanguardism"
 vn_desc:0 "Vanguardism is a broad term encompassing authoritarian leftist movements across the world. Based primarily the writings of Lenin and to a lesser extent Sorel, vanguardists believe that the state should assume complete power in order to spread socialism and crush the Communardien movement."
 so:0 "Socialism"
 so_desc:0 "An evolution of utopian socialist and marxist ideas, socialists today support state supervision of a worker owned economy, with services like education and defense organised by the government."
 cm:0 "Communardien"
 cm_desc:0 "The communardien movement is anarchism in its most modern form. After the communard massacre, many on the left begin to think that the state was unecessary or even inherently oppressive. So began the communardien movement."
 sl:0 "Social Liberalism"
 sl_desc:0 "Pioneered by John Stuart Mill, the father of modern liberalism, social liberalism aims to create a strong welfare state with many protections and rights. Social liberals are accused of being too leftist and not leftist enough, and liberalism in general is on the decline."
 fm:0 "Free Market Liberalism"
 fm_desc:0 "Free market liberalism is an ideology which argues that the market should take primacy, slashing taxes and cutting welfare programs.'There is no such thing as society'"
 cd:0 "Conservative Democracy"
 cd_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 mn:0 "Monarchism"
 mn_desc:0 "One of the oldest forms of government, monarchism is the idea that a hereditary leader should rule the country alone, often justified with religion, and propped up by conservatives, monarchism is a dying ideology."
 dp:0 "Despotism"
 dp_desc:0 "Despotism is a broad term, and encompasses many authoritarian governments. From statocracys to dictatorships to oligarchies, despotic governments are often encountered in places with very little stability, and posibly in a civil war."
 np:0 "National Populism"
 np_desc:0 "National Populism originated in France and Sardinia-Piedmont in the aftermath of the war. Italian nationalism and French irridentism helped produce a hatred of leftists and liberals, and a created an extreme reactionairy movement. National Populism is based on three core ideas, national Unity, the hatred of leftists and liberals, and the belief in a strong, popular figurhead to lead a national people."
 cp:0 "Corporatism"
 cp_desc:0 "Corporatism is an ideology where corporations rule a country as a business. It only exists in a few places and has no major influence, but to some CEOS in America, it seems appealing."